<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Cadastro — E-Library</title>
	<meta charset="UTF-8" />
</h:head>
<h:body>
	<h2>Cadastro de Usuário</h2>

	<!-- Mensagem de feedback -->
	<h:outputText value="#{registerBean.message}"
		rendered="#{not empty registerBean.message}" />
	<br />
	<br />

	<h:form>
    Nome: <h:inputText value="#{registerBean.newUser.name}"
			required="true" />
		<br />
		<br />
    Matrícula: <h:inputText value="#{registerBean.newUser.registration}"
			required="true" />
		<br />
		<br />
    E-mail: <h:inputText value="#{registerBean.newUser.email}"
			required="true" />
		<br />
		<br />
    Senha: <h:inputSecret value="#{registerBean.newUser.passwordHash}"
			required="true" />
		<br />
		<br />
    
    Tipo:
    <h:selectOneMenu value="#{registerBean.newUser.type}"
			required="true">
			<f:selectItems value="#{registerBean.userTypes}" />
		</h:selectOneMenu>
		<br />
		<br />

		<h:commandButton value="Cadastrar" action="#{registerBean.doRegister}" />
	</h:form>

	<br />
	<h:link value="← Já tenho conta. Voltar para login." outcome="login" />
</h:body>
</html>
