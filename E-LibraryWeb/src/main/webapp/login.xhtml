<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Login — E-Library</title>
	<meta charset="UTF-8" />
</h:head>
<h:body>
	<h2>Login</h2>

	<h:outputText value="#{loginBean.message}"
		rendered="#{not empty loginBean.message}" />

	<br />
	<br />

	<h:form>
    Matrícula: <h:inputText value="#{loginBean.registration}"
			required="true" />
		<br />
		<br />
    Senha: <h:inputSecret value="#{loginBean.password}" required="true" />
		<br />
		<br />
		<h:commandButton value="Entrar" action="#{loginBean.doLogin}" />
	</h:form>

	<br />
	<h:link value="Não tem conta? Cadastre-se aqui." outcome="register" />
</h:body>
</html>
