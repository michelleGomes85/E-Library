<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Usuários — E-Library</title>
	<h:outputStylesheet name="css/crud-table.css" />
</h:head>

<h:body>

	<div class="header">
		<div class="header-content">
			<h1 class="page-title">Gerenciamento de Usuários</h1>
			<p class="page-description">Crie, edite, consulte e exclua
				usuários do sistema.</p>
			<p class="user-info">
				Usuário: <strong>#{sessionBean.loggedUser.name}</strong>
			</p>
		</div>

		<div class="header-actions">
			<h:form id="navForm" styleClass="inline-form">
				<p:button value="← Voltar" outcome="/admin/index.html"
					styleClass="btn-outline" />
				<p:commandButton value="Sair" icon="pi pi-sign-out"
					action="#{loginBean.doLogout}" styleClass="btn-logout" ajax="true"
					update="@form" />
			</h:form>
		</div>
	</div>

	<div class="page-container">

		<h:form id="userForm">

			<p:growl id="messages" showDetail="true" autoUpdate="true" />

			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Novo Usuário" icon="pi pi-plus"
						actionListener="#{userBean.openNew}"
						oncomplete="PF('manageUserDialog').show()"
						update=":dialogs:userDialog" styleClass="btn-primary">
						<p:resetInput target=":dialogs:userDialog" />
					</p:commandButton>
				</p:toolbarGroup>
			</p:toolbar>

			<p:dataTable id="dt-users" var="user" value="#{userBean.users}"
				paginator="true" rows="10" paginatorPosition="bottom"
				emptyMessage="Nenhum usuário encontrado." styleClass="book-table"
				rowKey="#{user.id}" filteredValue="#{userBean.filteredUsers}">

				<f:facet name="header">
					<span class="table-title">Usuários Cadastrados</span>
				</f:facet>

				<p:column headerText="Nome" sortBy="#{user.name}"
					filterBy="#{user.name}">
					<h:outputText value="#{user.name}" />
				</p:column>

				<p:column headerText="Email" sortBy="#{user.email}"
					filterBy="#{user.email}">
					<h:outputText value="#{user.email}" />
				</p:column>

				<p:column headerText="Matrícula" filterBy="#{user.registration}">
					<h:outputText value="#{user.registration}" />
				</p:column>

				<p:column headerText="Tipo" filterBy="#{user.type}">
					<h:outputText value="#{user.type.label}" />
				</p:column>

				<p:column headerText="Papel" filterBy="#{user.rules}">
					<h:outputText value="#{user.rules.label}" />
				</p:column>

				<p:column headerText="Ações" style="width:120px;">
					<p:commandButton icon="pi pi-pencil"
						action="#{userBean.edit(user)}" update=":dialogs:userDialog"
						oncomplete="PF('manageUserDialog').show()"
						styleClass="btn-secondary btn-sm" />

					<p:commandButton icon="pi pi-trash"
						action="#{userBean.confirmDelete(user)}"
						oncomplete="PF('deleteUserDialog').show()" process="@this"
						update="@none" styleClass="btn-danger btn-sm" />
				</p:column>

			</p:dataTable>

		</h:form>

		<!-- DIALOG DE FORMULÁRIO -->
		<h:form id="dialogs">
			<p:dialog id="userDialog"
				header="#{userBean.editMode ? 'Editar Usuário' : 'Novo Usuário'}"
				widgetVar="manageUserDialog" modal="true" width="500">

				<div class="form-card">

					<div class="field-group">
						<label class="field-label">Nome *</label>
						<p:inputText value="#{userBean.user.name}" required="true" />
					</div>

					<div class="field-group">
						<label class="field-label">Email *</label>
						<p:inputText value="#{userBean.user.email}" required="true" />
					</div>

					<div class="field-group">
						<label class="field-label">Matrícula *</label>
						<p:inputText value="#{userBean.user.registration}" required="true" />
					</div>

					<div class="field-group">
						<label class="field-label">Tipo *</label>
						<p:selectOneMenu value="#{userBean.user.type}">
							<f:selectItems value="#{userBean.userTypes}" var="t"
								itemValue="#{t}" itemLabel="#{t.label}" />
						</p:selectOneMenu>
					</div>

					<div class="field-group">
						<label class="field-label">Papel *</label>
						<p:selectOneMenu value="#{userBean.user.rules}">
							<f:selectItems value="#{userBean.rulesList}" var="r"
								itemValue="#{r}" itemLabel="#{r.label}" />
						</p:selectOneMenu>
					</div>

					<div class="field-group">
						<label class="field-label"> Senha #{userBean.editMode ?
							'(deixe em branco para manter)' : '*'} </label>
						<p:password id="pwd1" value="#{userBean.password}" feedback="true"
							promptLabel="Digite a senha" weakLabel="Fraca" goodLabel="Boa"
							strongLabel="Forte" required="#{!userBean.editMode}" />
					</div>

					<div class="field-group">
						<label class="field-label">Confirmar Senha *</label>
						<p:password id="pwd2" value="#{userBean.passwordConfirm}"
							required="#{!userBean.editMode}"/>
					</div>

				</div>

				<f:facet name="footer">
					<p:commandButton value="Salvar" icon="pi pi-check"
						action="#{userBean.save}"
						update=":userForm:dt-users :userForm:messages"
						styleClass="btn-primary" />

					<p:commandButton value="Cancelar" type="button"
						onclick="PF('manageUserDialog').hide()" styleClass="btn-secondary" />
				</f:facet>

			</p:dialog>
		</h:form>

		<!-- CONFIRMAR EXCLUSÃO -->
		<h:form id="deleteForm">
			<p:confirmDialog widgetVar="deleteUserDialog"
				message="Tem certeza que deseja excluir o usuário '#{userBean.selectedUser.name}'?"
				header="Confirmar exclusão" severity="warn">

				<p:commandButton value="Sim" icon="pi pi-check"
					action="#{userBean.delete}"
					update=":userForm:dt-users :userForm:messages"
					styleClass="btn-danger" />

				<p:commandButton value="Não" type="button"
					onclick="PF('deleteUserDialog').hide()" styleClass="btn-secondary" />
			</p:confirmDialog>
		</h:form>

	</div>
</h:body>
</html>
