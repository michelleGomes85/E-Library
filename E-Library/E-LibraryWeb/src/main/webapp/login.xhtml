<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login — E-Library</title>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/png" href="resources/images/fav.png" />
	<h:outputStylesheet name="css/custom.css" />
	<h:outputStylesheet name="css/background.css" />
</h:head>

<h:body style="
    background:
      linear-gradient(rgba(0,0,0,.65), rgba(0,0,0,.65)),
      url('#{resource['images/background.png']}') center / cover no-repeat fixed;
">
	
	<div class="page-container">
		<div class="form-card">
			<h1 class="form-title">Login</h1>

			<p:growl id="growl" globalOnly="true" autoUpdate="true" showDetail="true" />

			<h:form id="loginForm">

				<div class="field-group-login">
					<div class="field">
						<label for="registration" class="field-label">Matrícula:</label>
						<div class="field-input">
							<p:inputText id="registration" value="#{loginBean.registration}"							 placeholder="Digite sua matrícula"
								autocomplete="username" />
						</div>
					</div>
				</div>

				<div class="field-group-login">
					<div class="field">
						<label for="password" class="field-label">Senha:</label>
						<div class="field-input">
							<p:password id="password" value="#{loginBean.password}"
								 placeholder="Digite sua senha" feedback="false"
								autocomplete="current-password" />
						</div>
					</div>
				</div>

				<div class="field-group">
					<div class="actions">
						<p:commandButton value="Entrar" 
							action="#{loginBean.doLogin}" 
							update="growl" 
							icon="pi pi-sign-in" 
							styleClass="btn-primary" />
					</div>
				</div>

				<div class="field-group">
					<div class="link-action">
						<p:link value="Não tem conta? Cadastre-se aqui."
							outcome="register" styleClass="link-primary" />
					</div>
				</div>

			</h:form>
		</div>
	</div>
</h:body>
</html>
